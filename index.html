<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كازينو الألعاب</title>
  
  <!-- الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- مكتبات CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">جاري التحميل...</div>
      </div>
  <img src="https://i.postimg.cc/RFrbqmKt/De-Watermark-ai-1743886622367-removebg-preview.png" alt="كازينو الألعاب" class="logo">

  <div class="category-selector">
    <div class="category-buttons">
      <button class="category-btn active" onclick="filterQuestions('all')">الكل</button>
      <button class="category-btn" onclick="filterQuestions('reversed')">الكلمات المعكوسة</button>
      <button class="category-btn" onclick="filterQuestions('bus')">اتوبيس كومبليت</button>
      <button class="category-btn" onclick="filterQuestions('general')">أسئلة عامة</button>
      <button class="category-btn" onclick="filterQuestions('football')">كرة قدم</button>
      <button class="category-btn" onclick="filterQuestions('drawing')">رسم شخصيات</button>
      <button class="category-btn" onclick="filterQuestions('movies')">كلمة من فيلم</button>
      <button class="category-btn" onclick="filterQuestions('songs')">أغاني</button>
    </div>
  </div>

  <div class="question-box">
    <div class="question" id="question">جارٍ تحميل السؤال...</div>
    <div class="answer" id="answer"></div>
    <div class="nav-buttons">
      <button class="nav-btn btn-prev" onclick="prevQuestion()">
        <i class="fas fa-arrow-right"></i> السابق
      </button>
      <button class="nav-btn btn-next" onclick="nextQuestion()">
        التالي <i class="fas fa-arrow-left"></i>
      </button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="player-card">
          <input type="text" id="player1" class="name-input" value="اللاعب 1" onchange="updateName(this, 1)">
          <div class="score" id="score1">0</div>
          <div class="score-buttons">
            <button class="score-btn btn-plus" onclick="changeScore(1, 1)">
              <i class="fas fa-plus"></i>
            </button>
            <button class="score-btn btn-minus" onclick="changeScore(1, -1)">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="player-card">
          <input type="text" id="player2" class="name-input" value="اللاعب 2" onchange="updateName(this, 2)">
          <div class="score" id="score2">0</div>
          <div class="score-buttons">
            <button class="score-btn btn-plus" onclick="changeScore(2, 1)">
              <i class="fas fa-plus"></i>
            </button>
            <button class="score-btn btn-minus" onclick="changeScore(2, -1)">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="player-card">
          <input type="text" id="player3" class="name-input" value="اللاعب 3" onchange="updateName(this, 3)">
          <div class="score" id="score3">0</div>
          <div class="score-buttons">
            <button class="score-btn btn-plus" onclick="changeScore(3, 1)">
              <i class="fas fa-plus"></i>
            </button>
            <button class="score-btn btn-minus" onclick="changeScore(3, -1)">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="overlay"></div>
  <div id="winnerMessage">لقد فاز اللاعب!</div>
  
  <div class="footer">
    تمت برمجة هذا الموقع بواسطة 
    <a href="https://www.facebook.com/SHORTS1911" target="_blank">محمد مصطفى</a>
    <br>
    لتثبيت التطبيق 
    <a href="https://www.appcreator24.com/app3544831-wbqgvj" target="_blank">انقر هنا</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
